<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="javascript/app.js"></script>

  <title>Contacts Manager</title>
</head>
<body>
<header>
  <h1>Contact Manager</h1>
  <h2>A little practice for the grand JS239 take-home project</h2>
</header>
<nav>
  <form action="#" id="search">
    <dl>
      <dt>
        <label for="searchTerm">Search contacts:</label>
      </dt>
      <dd>
        <input type="text" id="searchTerm" name="searchTerm">
      </dd>
    </dl>
  </form>
  <p>
    Search by tags:
  </p>
  <p id="tagList">
    <script id="taglist-tmpl" type="text/x-handlebars-template">
      {{#each tags}}
        <span>
          <a href="#">#{{this}}</a>
        </span>
      {{/each}}
    </script>
  </p>
  <button type="button" id="new">New Contact</button>
</nav>

<content>

  <section id="contactList">
    <script id="contactlist-tmpl" type="text/x-handlebars-template">
      {{#each contacts}}
      <div class="contact" id="{{id}}">
        <h3>{{full_name}}</h3>
        <dl>
          <dt>Phone:</dt>
          <dd>{{phone_number}}</dd>
          <dt>Email:</dt>
          <dd>{{email}}</dd>
          <dt>Tags:</dt>
          <dd>{{tags}}</dd>
        </dl>
        <button type="button" class="edit">Edit</button>
        <button type="button" class="delete">Delete</button>
      </div>
      {{/each}}
    </script>
  </section>

  <aside>
    <p>
      {{Status Message}}
    </p>
  </aside>

  <section id="addEdit">
    <script id="contactform-tmpl" type="text/x-handlebars-template">
      <h1>{{title}}</h1>
      <form action="#" id="contactForm">
        <dl>
          <dt>
            <label for="full_name">Full name:</label>
          </dt>
          <dd>
            <input type="text" name="full_name" value="{{full_name}}" required>
          </dd>
          <dt>
            <label for="phone_number">Phone number:</label>
          </dt>
          <dd>
            <input type="tel" name="phone_number" value="{{phone_number}}" pattern="[\s+-()\d]">
          </dd>
          <dt>
            <label for="email">Email address:</label>
          </dt>
          <dd>
            <input type="text" name="email" value="{{email}}" pattern=".+@.+">
          </dd>
        </dl>
        <button type="submit">Save</button>
        <button type="button">Cancel</button>
      </form>
    </script>
  </section>

</content>
</body>
</html>
